<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 aria-label="Age Calculator App"></h1>
    <div class="container">
      <header>
        <form action="">
          <div class="top-row">
            <div class="form-element">
              <label for="day" id="day-label">Day</label>
              <input
                type="number"
                id="day"
                name="day"
                min="0"
                max="31"
                placeholder="DD"
                required
              />
            </div>
            <div class="form-element">
              <label for="month" id="month-label">Month</label>
              <input
                type="number"
                name="month"
                id="month"
                min="1"
                max="12"
                placeholder="MM"
                required
              />
            </div>
            <div class="form-element">
              <label for="year" id="year-label">Year</label>
              <input
                type="number"
                id="year"
                name="year"
                min="1900"
                max="2023"
                placeholder="YYYY"
                required
              />
            </div>
          </div>
          <div class="error-row">
            <span class="day-error-message error-message"></span>
            <span class="month-error-message error-message"></span>
            <span class="year-error-message error-message"></span>
          </div>
          <div class="bottom-row">
            <div class="form-element">
              <button type="submit" class="btn" id="submit-btn">
                <img src="./assets/images/icon-arrow.svg" alt="arrow icon" />
              </button>
            </div>
          </div>
        </form>
      </header>
      <main>
        <div class="display-container">
          <div class="display-text" id="year-display">- -</div>
          <h2>Years</h2>
        </div>
        <div class="display-container">
          <div class="display-text" id="month-display">- -</div>
          <h2>Months</h2>
        </div>
        <div class="display-container">
          <div class="display-text" id="day-display">- -</div>
          <h2>Days</h2>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
